name: CI - Tests and Code Quality

# Run tests on pull requests targeting main branch
# Validates code quality before allowing merge
on:
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'workspaces/**'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

env:
  PYTHON_VERSION: '3.12'

# Cancel outdated PR runs to shorten feedback cycles.
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests and Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Scan for unmapped IDs
        run: |
          echo "::group::Unmapped ID Scan"
          python -m scripts.check_unmapped_ids --workspaces_directory workspaces
          echo "::endgroup::"

      - name: Run pytest with coverage
        run: |
          echo "::group::Pytest"
          python -m pytest tests/ --cov-report=xml
          echo "::endgroup::"

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-pr-${{ github.event.pull_request.number }}
          path: htmlcov/
          if-no-files-found: warn
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70
